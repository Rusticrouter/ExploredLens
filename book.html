<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Session · Explored Lens Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QC2S9YYN9E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QC2S9YYN9E');
  </script>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="site-nav">
        <div class="logo">Explored Lens Photography</div>

        <!-- Mobile menu toggle -->
        <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
          ☰
        </button>

        <!-- Nav links -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="prints.html">Prints</a></li>
          <li><a href="book.html">Book</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <h2>Book a Session</h2>
        <p>
          Please fill out the form below to inquire about portrait sessions, wildlife print orders,
          collaborations, or general questions. I’ll get back to you as soon as possible.
        </p>
      </section>

      <section class="section">
        <div class="card">
          <form 
            action="https://formspree.io/f/manrevwo"
            method="POST"
            class="contact-form">

            <label>
              Full Name
              <input type="text" name="name" required>
            </label>

            <label>
              Email Address
              <input type="email" name="email" required>
            </label>

            <label>
              Phone Number (optional)
              <input type="text" name="phone">
            </label>

            <label>
              What are you looking for?
              <select name="session_type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Family Portraits">Family Portraits</option>
                <option value="Couples / Engagement">Couples / Engagement</option>
                <option value="Individual Portraits">Individual Portraits</option>
                <option value="Wildlife / Birding Prints">Wildlife / Birding Prints</option>
                <option value="Collaboration">Collaboration</option>
                <option value="Other">Other</option>
              </select>
            </label>

            <label>
              Message
              <textarea name="message" rows="6" required></textarea>
            </label>

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      &copy; <span id="year"></span> Explored Lens Photography | Seacoast, NH
    </footer>
  </div>

  <!-- Mobile nav JS + Year -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('nav-open');
      navToggle.setAttribute('aria-expanded', isOpen);
    });
  </script>

</body>
</html>
